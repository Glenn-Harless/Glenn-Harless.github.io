<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - glenn harless</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 200;
            background: #fdf6e3;
            color: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.02em;
            line-height: 1.5;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 400;
            opacity: 0.2;
            margin-bottom: 2rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .error-description {
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 3rem;
        }

        .home-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            position: relative;
        }

        .home-link:hover {
            border-color: rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.02);
        }

        .coordinates {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.8rem;
            opacity: 0.4;
            font-family: monospace;
        }

        /* ASCII art */
        .ascii-art {
            font-size: 0.8rem;
            line-height: 1;
            opacity: 0.3;
            margin: 3rem 0;
            white-space: pre;
        }

        /* E-ink texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.02) 2px,
                    rgba(0, 0, 0, 0.02) 3px
                );
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .error-container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">page not found</h1>
        <p class="error-description">the requested coordinates do not exist in this dimension</p>
        
        <pre class="ascii-art">
    ___
   /   \
  /     \
 | () () |
  \  <  /
   |---|
   |___|
        </pre>
        
        <a href="/" class="home-link">return home</a>
    </div>

    <div class="coordinates" id="coords">0째N 0째W</div>

    <script>
        // Update coordinates based on mouse position
        document.addEventListener('mousemove', (e) => {
            const x = ((e.clientX / window.innerWidth) * 180 - 90).toFixed(0);
            const y = ((e.clientY / window.innerHeight) * 180 - 90).toFixed(0);
            document.getElementById('coords').textContent = `${Math.abs(x)}째${x >= 0 ? 'E' : 'W'} ${Math.abs(y)}째${y >= 0 ? 'N' : 'S'}`;
        });
    </script>
</body>
</html>
